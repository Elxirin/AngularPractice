<div class="card" align="left">
        <div class="card-body" >
            <br>
            <h2>Angular 6 Operation</h2>
            <br>
            <form #userForm='ngForm' (ngSubmit)="onSubmit(userForm.value)" >
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">ID</label>
                    <div class="col-sm-6" >
                        <input type="number" class="form-control" name="empId" [(ngModel)]='employee.empId' placeholder="Enter your ID" ngModel>
                    </div>
                </div>
    
                <div class="from-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="empName" [(ngModel)]='employee.empName' placeholder="Enter your Name" ngModel>
                    </div>
                </div>
                <br>
                <div class="from-group row">
                    <label class="col-sm-2 col-form-label">Salary</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="empSalary" [(ngModel)]='employee.empSalary' placeholder="Enter your Salary" ngModel>
                    </div>
                </div>
                <br>
                <div class="from-group row">
                    <label class="col-sm-2 col-form-label">Department</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="empDept" [(ngModel)]='employee.empDept' placeholder="Enter your department" ngModel>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="col-sm-2 btn btn-primary" style="margin-top: 20px; margin-left: 15px;">Add Employee</button>
                </div>
            </form>
        </div>
    </div>
   
    <div class="card" id="crd" >
            <div class="card-body">
              <div class="conatiner">
                  <h3 align="left">Show All Employee</h3>
                <table class="table table-striped" >
                  <tr>
                    <th>Employee Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Department</th>
                    <th class="text-center" colspan="2">Action</th>
                  </tr>
                  <tr *ngFor='let empl of employee'>
                    <td> {{empl.empId}} </td>
                    <td> {{empl.empName}} </td>
                    <td> {{empl.empSalary}} </td>
                    <td> {{empl.empDept}} </td>
                    <td> <button class="btn btn-secondary" (click)='updateEmployee(empl.empId)'>Update</button></td>
                    <td> <button class="btn btn-secondary" (click)='deleteEmployee(empl.empId)'>Delete</button></td>
                  </tr>
                </table>
              </div>
            </div>
     </div>


     <div class="card" align="left" *ngIf='checkUpdate'>
        <div class="card-body" >
           
            <form #formUpdate='ngForm' (ngSubmit)="updateEmpAdd(formUpdate.value)" >
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label ">ID</label>
                    <div class="col-sm-6" >
                        <input type="number" class="form-control" name="empId"  [(ngModel)]='empId'  placeholder="Enter your ID">
                    </div>
                </div>
    
                <div class="from-group row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="empName"  [(ngModel)]='empName' placeholder="Enter your Name">
                    </div>
                </div>
                <br>
                <div class="from-group row">
                    <label class="col-sm-2 col-form-label">Salary</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="empSalary"  [(ngModel)]='empSalary' placeholder="Enter your Salary">
                    </div>
                </div>
                <br>
                <div class="from-group row">
                    <label class="col-sm-2 col-form-label">Department</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="empDept"  [(ngModel)]='empDept' placeholder="Enter your department">
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="col-sm-2 btn btn-primary" style="margin-top: 20px; margin-left: 15px;">Update Employee</button>
                </div>
            </form>
        </div>
    </div>
