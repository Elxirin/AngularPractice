<div class="conatiner" id="frm">
  <h1>UserData</h1>
  <form [formGroup]='userForm' (ngSubmit)='process()'>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" #nameRef type="text" formControlName="name" placeholder="Enter your Name" />
        <div *ngIf="userForm.controls['name'].hasError('required')" class="al">Name is Mandatory</div>
        <div *ngIf="userForm.controls['name'].hasError('minlength')" class="al">Name should be atleast 3 Characters
        </div>
        <div *ngIf="userForm.controls['name'].hasError('maxlength')" class="al">Name cannot exceed 10 Characters</div>
    
    </div>

    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="text" formControlName="email" />
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>Street</label>
        <input class="form-control" type="text" formControlName="street" />
      </div>

      <div class="form-group">
        <label>City</label>
        <input class="form-control" type="text" formControlName="city" />
      </div>

      <div class="form-group">
        <label>Pin Code</label>
        <input class="form-control" type="text" formControlName="pincode" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
