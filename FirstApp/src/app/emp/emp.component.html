<h1>Employee Details</h1>

<div class="tab">
  <table id="customers">
    <tr>
      <td>First Name</td>
      <td> {{employee.firstName}} </td>
    </tr>

    <tr>
      <td>Last Name</td>
      <td> {{employee.lastName}} </td>
    </tr>

    <tr *ngIf='showDetails'>
      <td>Gender</td>
      <td> {{employee.gender}} </td>
    </tr>

    <tr *ngIf='showDetails'>
      <td>Age</td>
      <td> {{employee.age}} </td>
    </tr>
  </table>
</div>

<br>
<button mat-raised-button (click)='toggleDetails()' >{{showDetails?"Hide":"Show"}} Details</button>
